
<html>
  <head>
    <title>Books List</title>
  </head>
  <body>
    <h1>Hello, this is our selection of books:</h1>
    <!--    unordered list. li -> list item. -->
    <ul>
    <!--      template jinja.-->
      {% for book in books %}
        <li>
          {{ book.title }} - {{ book.content }}
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
